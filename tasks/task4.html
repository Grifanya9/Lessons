<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
  </head>
  <body>
    <script>
      const length = parseFloat(
        prompt("Введіть довжину в сантиметрах", "0")
      ).toFixed(4);
      let lengthInMeters = (length / 100).toFixed(4);
      let lengthInKilometers = (length / 100000).toFixed(4);
      document.write(`<h2>
			Ви ввели = ${length} сантиметрів
			</h2>`);
      document.write(`<h2>
			Довжина = ${lengthInMeters} метрів 
			</h2>`);
      document.write(`<h2>
			Довжина = ${lengthInKilometers} кілометрів
			</h2>`);
    </script>
  </body>
</html>
