<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <h2>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці.
    </h2>
    <script>
      const a = parseFloat(prompt("Введіть перше число"));
      const b = parseFloat(prompt("Введіть друге число"));

      let sum = a + b,
        mult = a * b,
        div = a / b;

      document.write(`
        <table border="3px">
          <tbody>
            <tr>
              <td>${sum}</td>
              <td>${mult}</td>
              <td>${div.toFixed(2)}</td>
            </tr>
          </tbody>
        </table>
        `);
    </script>
  </body>
</html>
